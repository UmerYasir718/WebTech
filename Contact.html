<!-- -----------Contact Form ---------------->
<div class="container">
    <div class="row">
        <div class="col text-light my-3">
            <h2 class="text-warning">Contact</h2>
            <div class="form">
                <h5><label> Name </label></h5>
                <input type="text" id="contactName" placeholder="Enter your name" >
                <h5><label> Email </label></h5>
                <input type="text" id="contact_email" placeholder="Enter your email">
                <h5><label> Subject </label></h5>
                <input type="text" id="contact_subject" placeholder="Enter your Subject">
                <h5><label> Message </label></h5>
                <textarea  id="contact_message" rows="5" placeholder="Enter your message here"></textarea>
                <div >
                    <button class="btn btn-primary my-4" onclick="contact()" >Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
